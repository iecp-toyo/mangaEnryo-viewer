<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>『マンガ円了』第1話</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
  />
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      padding: 20px;
    }
    .swiper {
      width: 90%;
      height: 80vh;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    .swiper-slide img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <h1>『マンガ円了』第1話</h1>
  <div class="swiper">
    <div class="swiper-wrapper" id="slides">
      <!-- JSで画像を追加します -->
    </div>
    <!-- ナビゲーション -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <!-- ページ番号 -->
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    const slides = document.getElementById("slides");

    // page_005.jpg ～ page_033.jpg を追加
    for (let i = 5; i <= 33; i++) {
      const slide = document.createElement("div");
      slide.className = "swiper-slide";

      const img = document.createElement("img");
      img.src = `page_${String(i).padStart(3, "0")}.jpg`; 

      slide.appendChild(img);
      slides.appendChild(slide);
    }

    // Swiper初期化（右から左に送る設定 included）
    const swiper = new Swiper(".swiper", {
      loop: false,
      direction: "horizontal",
      rtl: true, // ← ここが右綴じ設定のカギ！
      navigation: {
        nextEl: ".swiper-button-prev", // ← 前へが左
        prevEl: ".swiper-button-next", // → 次へが右
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>
</body>
</html>
